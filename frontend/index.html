<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Language Learning Platform</h1>
            <p>Upload a PDF, translate it, and listen with synchronized highlighting</p>
        </header>

        <!-- Step 1: Upload PDF -->
        <section class="section" id="upload-section">
            <div class="section-header">
                <span class="step-number">1</span>
                <h2>Upload PDF Document</h2>
            </div>
            <div class="section-content">
                <div class="upload-area" id="upload-area">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p>Drag and drop your PDF file here or click to browse</p>
                    <input type="file" id="pdf-file" accept=".pdf" hidden>
                    <button class="btn btn-primary">Choose File</button>
                </div>
                <div id="upload-status" class="status-message"></div>
                <div id="document-info" class="document-info hidden"></div>
            </div>
        </section>

        <!-- Step 2: Translate -->
        <section class="section" id="translate-section">
            <div class="section-header">
                <span class="step-number">2</span>
                <h2>Translate Document</h2>
            </div>
            <div class="section-content">
                <div class="translation-controls">
                    <div class="control-group">
                        <label for="source-lang">Source Language</label>
                        <select id="source-lang" class="select">
                            <option value="auto">Auto Detect</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh-cn">Chinese (Simplified)</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="id">Indonesian</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="target-lang">Target Language</label>
                        <select id="target-lang" class="select">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh-cn">Chinese (Simplified)</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="id">Indonesian</option>
                        </select>
                    </div>
                    <button id="translate-btn" class="btn btn-primary" disabled>Translate</button>
                </div>
                <div id="translate-status" class="status-message"></div>

                <!-- Translation Editor Section -->
                <div id="translation-editor" class="translation-editor hidden">
                    <h3>Edit Translation</h3>
                    <div class="editor-controls">
                        <div class="control-group">
                            <label for="retranslate-lang">Change Target Language:</label>
                            <select id="retranslate-lang" class="select">
                                <option value="en">English</option>
                                <option value="es" selected>Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh-cn">Chinese (Simplified)</option>
                                <option value="ar">Arabic</option>
                                <option value="hi">Hindi</option>
                                <option value="id">Indonesian</option>
                            </select>
                        </div>
                        <button id="retranslate-btn" class="btn btn-secondary">Re-translate</button>
                    </div>
                    <div class="editor-textarea-container">
                        <label for="translated-text-editor">Translated Text (Editable):</label>
                        <textarea id="translated-text-editor" class="text-editor" rows="10" placeholder="Your translated text will appear here for editing..."></textarea>
                        <div class="editor-info">
                            <span id="editor-char-count">0 characters</span>
                            <button id="save-edits-btn" class="btn btn-success">Save Edits</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Step 3: Listen & Read -->
        <section class="section" id="listen-section">
            <div class="section-header">
                <span class="step-number">3</span>
                <h2>Listen & Read</h2>
            </div>
            <div class="section-content">
                <button id="generate-audio-btn" class="btn btn-primary" disabled>Generate Audio</button>
                <div id="audio-status" class="status-message"></div>

                <!-- Audio Player -->
                <div id="audio-player-container" class="audio-player hidden">
                    <div class="audio-controls">
                        <button id="play-btn" class="control-btn">
                            <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <button id="pause-btn" class="control-btn hidden">
                            <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                            </svg>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                        </div>
                        <div class="speed-control">
                            <label for="speed">Speed:</label>
                            <select id="speed" class="select-small">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Dual Text Display with Highlighting -->
                <div id="text-display" class="text-display hidden">
                    <div class="dual-panel-container">
                        <div class="text-panel">
                            <div class="panel-header">Original Text</div>
                            <div class="text-content" id="text-content-original"></div>
                        </div>
                        <div class="text-panel">
                            <div class="panel-header">Translated Text</div>
                            <div class="text-content" id="text-content-translated"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
